<h2>Busqueda de usuarios</h2>
<section class="container-sm">
<section class="form-group">
<label for="id">Ingrese ID: </label>
<input type="text" #txtIdUser>
<section class="m-2">
<button  mat-raised-button color="accent" (click)="getUserID(txtIdUser.value)">Enviar</button>
</section>
</section>
<ng-container class="form-group" *ngIf="!vista">
<section *ngIf="!resultado">
Usuario no encontrado!!
</section>
<ng-container *ngIf="resultado">
<table class="table table-hover">
<thead>
<tr>
<th>ID</th>
<th>Nombre</th>
<th>Usuario</th>
</tr>
</thead>
<tbody>
<tr *ngIf="user">
<td>{{ user.id }}</td>
<td>{{ user.name }}</td>
<td>{{ user.username }}</td>
</tr>
</tbody>
</table>
</ng-container>
</ng-container>
</section>
